<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Patient UI</title>
		<link rel="stylesheet" href="/css/main.css" />
	</head>
	<body>

		<h2>WebRTC Demo</h2>

		<div id="videos">
			<div class="videoContainer">
				<p id="localConsole"></p>
				<video id="localVideo" autoplay muted></video>

			</div>
			<div class="videoContainer">
				<p id="remoteConsole"></p>
				<video id="remoteVideo" autoplay></video>
				<p id="patientstatus"></p>
				<button id="activate" disabled>Activate</button>
			</div>
		</div>

		<div id="buttons">

			<button id="call" disabled>Call</button>
			<button id="hangup" disabled>Hang Up</button>

		</div>

		<div id="container">
			<h3><span>MediaRecorder</span></h3>

			<video id="recorded" loop controls></video>

			<div>
				<button id="record" disabled>Start Recording</button>
				<button id="play" disabled>Play</button>
				<button id="download" disabled>Download</button>
			</div>
		</div>

		<script type="text/javascript" src="https://static.robotwebtools.org/roslibjs/current/roslib.js"></script>
		<script type="text/javascript" src="https://static.robotwebtools.org/EventEmitter2/current/eventemitter2.min.js"></script>
		<script type="text/javascript" src="/socket.io/socket.io.js"></script>
		<script type="text/javascript" src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
	</body>

</html>
